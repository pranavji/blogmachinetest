<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link rel="stylesheet" href="../public/css/styles.css"
          th:href="@{/css/styles.css}"/>
    <link rel="icon" href="../public/img/favicon.ico"
          th:href="@{/img/favicon.ico}"/>
    <script src="../public/js/jquery-3.1.0.min.js"
            th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
    <meta th:include="this :: head" th:remove="tag"/>
    <link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>

<header th:fragment="site-header" th:remove="tag">
    <header>


        <nav class="navbar ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" th:href="@{/}">ACCUBITS BLOG<img
                            style="height:100%" src="../public/img/site-logo.png" th:src="@{/img/site-logo.png}"/></a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="
                    ndex.html" th:href="@{/}">Home</a></li>


                    <li th:unless="${logged}"><a href="users/login.html" th:href="@{/users/login}">Login</a></li>

                    <li th:unless="${logged}"><a href="users/register.html" th:href="@{/users/register}">Register</a>
                    </li>


                </ul>
                <ul th:if="${logged}" class="nav navbar-nav navbar-right">
                    <li style="color:lightblue"><a href="#"><span style="color:blue;text-transform: uppercase;"
                                                                  th:text="'Welcome ' + ${user}+ '!'"
                                                                  class="glyphicon glyphicon-avatar">Welcome</span></a>
                    </li>
                    <li><a href="users/logout" th:href="@{/users/logout}"><span
                            class="glyphicon glyphicon-log-in"></span> Logout</a></li>


                </ul>
            </div>
        </nav>
    </header>

    <ul id="messages" th:with="notifyMessages=${session[T(blog.services
          .NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}"
            th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
        <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
          T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
    </ul>
</header>


<footer th:fragment="site-footer">

</footer>
</body>

</html>
