<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Create Post</title>
</head>

<body>

<header th:replace="layout :: site-header"/>
<div class="container formbg">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>Register in the Blog</h1>
            <div class="form-group">
                <form method="post" th:object="${postForm}">


                    <div><label for="title">Title:</label></div>
                    <input class="form-control" id="title" type="text" name="title" th:value="*{title}"/>
                    <span class="formError" th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}">Invalid title</span>

                    <div><label for="body" th:value="*{body}">Body:</label></div>
                    <textarea class="form-control" id="body" name="body" th:value="*{body}"/>
                    <span class="formError" th:if="${#fields.hasErrors('body')}"
                          th:errors="*{password}">No Body</span>
                    <br/>
                    <div><input class="btn btn-default" type="submit" value="Create"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout :: site-footer"/>

</body>

</html>
